{% set name = "nmslib" %}
{% set version = "2.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d81475533ce9892adde084c6b884679cbeb07ecc8730b9cb46a7b0955c3a1d2c

build:
  number: 0
  script: '{{ PYTHON }} -m pip install --no-deps --no-binary :all: .'

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - python
    - setuptools
    - psutil
    - pip >=10
    - pybind11 >=2.2.3
    - numpy >=1.10.0
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pybind11 >=2.2.3

test:
  imports:
    - nmslib

about:
  home: https://github.com/searchivarius/nmslib
  summary: Non-Metric Space Library (NMSLIB)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jzthree
